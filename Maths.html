<!DOCTYPE html>
<html>
<head>
     <title>tuto 7</title>
	  <script type = "text/javaScript" src = "maths.js"></script>
	   
</head>
<body>
		<h1>javaScript tuto 7</h1>
		<hr />
		
		<script>
		x = add(2,3);
		document.write("2+3 ="+x+"<br/>");
		
		x2 = sub(2,3);
		document.write("2-3 ="+x2+"<br/>");
		
		x3 = mul(2,3);
		document.write("2*3 ="+x3+"<br/>");
		
		x4 = div(2,3);
		document.write("2/3 ="+x4+"<br/>");
		
		x5 = mod(2,3);
		document.write("2%3 ="+x5+"<br/>");
		
		</script>
		
</body>
</html>
