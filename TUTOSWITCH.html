<!DOCTYPE html>
<html>
<head>
     <title>TUTO SWITCH</title>
	  <script type = "text/javaScript" src = "maths.js"></script>
	   
</head>
<body>
<div id = "content">
		<h1>javaScript TUTO SWITCH</h1>
		<hr />
		
		<script>
		
		Z = 4;
		switch(Z)
		{
		case 1:
		document.write("Z=1");
		break;
		
		case 2:
		document.write("Z=2");
		break;
		
		case 3:
		document.write("Z=3");
		break;
		
		case 4:
		document.write("Z=4");
		break;
		default:
		document.write("Je n'ai pas trouve votre valeur");
		}
		</script>
		</div>
</body>
</html>
